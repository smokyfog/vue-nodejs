<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script src="../../node_modules/vuex/dist/vuex.min.js"></script>
    <title>vuex-state</title>
</head>
<body>
    <div id="app">
        <h2>{{msg}}</h2>
        <counter></counter>
    </div>
</body>
</html>

<script>
    const counter = {
        template:`
        <div>{{count}}</div>
        `,
        computed:{
            count(){
                return this.$store.state.count
            }
        }
    }

    const store = new Vuex.Store({
        state:{
            count:10
        }
    })
    
    new Vue({
        el:"#app",
        store,
        data:{
            msg:"Vuex的使用"
        },
        components:{
            counter
        }
    })
</script>
